<!DOCTYPE html>
{% extends 'first_app/base.html' %}

{% load static %}
    {% block body_block %}
        <h1>Welcome to Django Level Two</h1>
        {% if registered %}
            <h1>Registered</h1>
        {% else %}
            <h1>Fill out the form:</h1>
            <form enctype="multipart/form-data" method="post">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p}}
                <input type="submit" value="Register">
            </form>
        {% endif %}
    <a href="{% url 'form' %}">Register!</a>
    <a href="{% url 'admin:index' %}">Admin</a>
    {% endblock %}
